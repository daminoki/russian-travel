<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Russian travel</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg " alt="logo">
            <div class="header__lang-logo">
                <a class="header__link header__link_active" href="#">Ru</a>
                <a class="header__link" href="#">En</a>
            </div>
        </header>
        <section class="intro">
            <h1 class="intro__title">Путешествия по России</h1>
            <h3 class="intro__subtitle">Настоящая страна не в выпусках новостей, а здесь.</h3>
            <div class="intro__img-wrapper">
                <img src="images/lead-polka.jpg" alt="train">
                <p class="intro__img-label">ваша полка — верхняя</p>
            </div>
        </section>
    
    </div>

</html>
